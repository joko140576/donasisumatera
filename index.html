<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Donasi Bencana Sumatera</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
            font-family: 'Arial';
            padding-bottom: 30px;
        }

        /* CARD BESAR */
        .dashboard-card {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1);
            padding: 32px;
            border-radius: 18px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .dashboard-card i {
            font-size: 52px;
            margin-right: 18px;
        }

        /* TABEL */
        .table-box {
            background: white;
            padding: 24px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        table {
            font-size: 18px;
        }
        table tbody tr td {
            padding-top: 12px !important;
            padding-bottom: 12px !important;
        }
        table thead th {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1) !important;
            color: white !important;
            font-size: 20px;
            padding-top: 14px !important;
            padding-bottom: 14px !important;
        }

        /* LOADING */
        #loadingBox {
            animation: fadein 0.5s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ================================
           OPTIMASI TAMPILAN HP
        =================================*/
        @media (max-width: 576px) {

            h1 {
                font-size: 32px !important;
            }

            h3 {
                font-size: 26px !important;
            }

            .dashboard-card {
                padding: 36px;
            }

            table {
                font-size: 20px;
            }

            table thead th {
                font-size: 22px;
            }

            .btn-sm {
                font-size: 20px;
                padding: 12px 28px;
            }

            #pageInfo {
                font-size: 22px;
            }
        }

        .table-box, 
            .table-box * {
                display: none !important;
            }

         /* SEMBUNYIKAN DAFTAR DONATUR & TABEL */
        .hide-section {
            display: none !important;
        }

        /* DASHBOARD BOX SELALU VERTIKAL */
        @media (min-width: 0px) {
            .row.g-4 {
                flex-direction: column !important;
            }
        }

   
        /* DASHBOARD BOX SELALU VERTIKAL & TENGAH */
        .row.g-4 {
            flex-direction: column !important;
            align-items: center !important; /* supaya card tepat di tengah */
        }
        .row.g-4 > div {
            width: 100%;
            max-width: 600px;  /* supaya ukuran card tidak terlalu melebar */
}


    </style>
</head>
<body>

<!-- TITLE -->
<div class="container-fluid px-3 mt-4">
    <div class="text-center mb-4 py-2">
        <h1 class="fw-bold text-primary">Data Donasi Bencana Sumatera</h1>
        <p class="text-secondary fs-4">Update laporan donasi terkini</p>
    </div>
</div>

<!-- DASHBOARD -->
<div class="container-fluid px-3 mb-5">
    <div class="row g-4">
        <div class="col-md-6 col-12">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-cash-coin"></i>
                <div>
                    <h1>Total Donasi</h1>
                    <h3 id="totalDonasi">Rp 0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-12">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-people-fill"></i>
                <div>
                    <h1>Total Donatur</h1>
                    <h3 id="totalDonatur">0</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="text-center mb-4 py-2">
        <h1 class="fw-bold text-info">Terimakasih atas Donasi nya</h1>
        <p class="text-secondary fs-4">Semoga Tuhan YME membalas semua kebaikan anda</p>
    </div>

<!-- LOADING -->
<div class="container-fluid px-3">
    <div id="loadingBox" class="text-center my-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <p class="mt-3 text-primary fw-bold fs-4">Memuat data donasi...</p>
    </div>
</div>

<!-- TABLE -->
<div class="container-fluid px-3 mb-5 hide-section">
    <h1 class="mb-3 text-primary fw-bold py-2">Daftar Donatur</h1>

    <div class="table-box">
        <table class="table table-striped table-sm" id="donasiTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Jumlah Donasi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-between align-items-center mt-4 py-2">
            <button class="btn btn-primary btn-sm" id="prevBtn">Prev</button>
            <span id="pageInfo" class="fw-bold fs-5"></span>
            <button class="btn btn-primary btn-sm" id="nextBtn">Next</button>
        </div>
    </div>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbxqnAFR3trk0Iib_40-Wda4x-lmUvQoqNUGxT8QXIw1El-acyy3Uih3d4bPSyApSC8DUQ/exec";

let allData = [];
let currentPage = 1;
const rowsPerPage = 25;

// Render tabel
function renderPage() {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    const sliced = allData.slice(start, end);

    sliced.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td class="fw-bold">${row[0]}</td>
            <td class="fw-bold">Rp ${Number(row[1]).toLocaleString()}</td>
        `;
        tableBody.appendChild(tr);
    });

    document.getElementById("pageInfo").textContent =
        `Halaman ${currentPage} / ${Math.ceil(allData.length / rowsPerPage)}`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = end >= allData.length;
}

// Tombol
document.getElementById("prevBtn").onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        renderPage();
    }
};
document.getElementById("nextBtn").onclick = () => {
    if ((currentPage * rowsPerPage) < allData.length) {
        currentPage++;
        renderPage();
    }
};

// Fetch data
fetch(url)
    .then(res => res.json())
    .then(data => {

        document.getElementById("totalDonasi").textContent =
            "Rp " + data.totalDonasi.toLocaleString();
        document.getElementById("totalDonatur").textContent = data.totalDonatur;

        allData = data.tabel;

        renderPage();

        document.getElementById("loadingBox").style.display = "none";
    });
</script>

</body>
</html>
