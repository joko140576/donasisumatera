
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Donasi Bencana Sumatera</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
            font-family: 'Arial';
        }
        .dashboard-card {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1);
            padding: 20px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .dashboard-card i {
            font-size: 40px;
            margin-right: 15px;
        }
        .table-box {
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        table {
            font-size: 12px;
        }
        table thead th {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1) !important;
            color: white !important;
            font-size: 12px;
        }
        #loadingBox {
            animation: fadein 0.5s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- SECTION 1 -->
<div class="container mt-4">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Data Donasi Bencana Sumatera</h1>
        <p class="text-secondary">Update laporan donasi terkini dari masyarakat.</p>
    </div>
</div>

<!-- SECTION 2 - DASHBOARD -->
<div class="container mb-5">
    <div class="row g-4">

        <div class="col-md-6">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-cash-coin"></i>
                <div>
                    <h5>Total Donasi</h5>
                    <h3 id="totalDonasi">Rp 0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-people-fill"></i>
                <div>
                    <h5>Total Donatur</h5>
                    <h3 id="totalDonatur">0</h3>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- SECTION 3 - LOADING ANIMATION -->
<div class="container">
    <div id="loadingBox" class="text-center my-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <p class="mt-3 text-primary fw-bold">Memuat data donasi...</p>
    </div>
</div>

<!-- SECTION 3 - TABEL 3 KOLOM -->
<div class="container mb-5">
    <h3 class="mb-3 text-primary">Daftar Donatur</h3>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="table-box">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Jumlah Donasi</th>
                        </tr>
                    </thead>
                    <tbody id="col1"></tbody>
                </table>
            </div>
        </div>

        <div class="col-md-4">
            <div class="table-box">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Jumlah Donasi</th>
                        </tr>
                    </thead>
                    <tbody id="col2"></tbody>
                </table>
            </div>
        </div>

        <div class="col-md-4">
            <div class="table-box">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Jumlah Donasi</th>
                        </tr>
                    </thead>
                    <tbody id="col3"></tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script>
    const url = "https://script.google.com/macros/s/AKfycbxqnAFR3trk0Iib_40-Wda4x-lmUvQoqNUGxT8QXIw1El-acyy3Uih3d4bPSyApSC8DUQ/exec";

    fetch(url)
        .then(res => res.json())
        .then(data => {

            // UPDATE DASHBOARD
            document.getElementById("totalDonasi").textContent = 
                "Rp " + data.totalDonasi.toLocaleString();

            document.getElementById("totalDonatur").textContent = 
                data.totalDonatur;

            // SPLIT DATA MENJADI 3 KOLOM
            const chunkSize = Math.ceil(data.tabel.length / 3);
            const col1 = data.tabel.slice(0, chunkSize);
            const col2 = data.tabel.slice(chunkSize, chunkSize * 2);
            const col3 = data.tabel.slice(chunkSize * 2);

            function renderTable(dataArr, elementId) {
                const body = document.getElementById(elementId);
                dataArr.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row[0]}</td>
                        <td>Rp ${Number(row[1]).toLocaleString()}</td>
                    `;
                    body.appendChild(tr);
                });
            }

            renderTable(col1, "col1");
            renderTable(col2, "col2");
            renderTable(col3, "col3");

            // >>> HILANGKAN LOADING <<<
            document.getElementById("loadingBox").style.display = "none";
        });
</script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
