<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Donasi Bencana Sumatera</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
            font-family: 'Arial';
        }
        .dashboard-card {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1);
            padding: 20px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .dashboard-card i {
            font-size: 40px;
            margin-right: 15px;
        }
        .table-box {
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        table {
            font-size: 14px;
        }
        table thead th {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1) !important;
            color: white !important;font-size: 20px;
        }
        #loadingBox {
            animation: fadein 0.5s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- TITLE -->
<div class="container mt-4">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Data Donasi Bencana Sumatera</h1>
        <p class="text-secondary">Update laporan donasi Update </p>
    </div>
</div>

<!-- DASHBOARD -->
<div class="container mb-5">
    <div class="row g-4">
        <div class="col-md-6">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-cash-coin"></i>
                <div>
                    <h1>Total Donasi</h1>
                    <h3 id="totalDonasi">Rp 0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-people-fill"></i>
                <div>
                    <h1>Total Donatur</h1>
                    <h3 id="totalDonatur">0</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- LOADING -->
<div class="container">
    <div id="loadingBox" class="text-center my-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <p class="mt-3 text-primary fw-bold">Memuat data donasi...</p>
    </div>
</div>

<!-- TABEL TUNGGAL -->
<div class="container mb-5">
    <h1 class="mb-3 text-primary fw-bold">Daftar Donatur</h1>

    <div class="table-box">
        <table class="table table-striped table-sm" id="donasiTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Jumlah Donasi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary btn-sm" id="prevBtn">Prev</button>
            <span id="pageInfo" class="fw-bold"></span>
            <button class="btn btn-primary btn-sm" id="nextBtn">Next</button>
        </div>
    </div>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbxqnAFR3trk0Iib_40-Wda4x-lmUvQoqNUGxT8QXIw1El-acyy3Uih3d4bPSyApSC8DUQ/exec";

let allData = [];
let currentPage = 1;
const rowsPerPage = 25;

// Render tabel berdasarkan halaman
function renderPage() {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const sliced = allData.slice(start, end);

    sliced.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row[0]}</td>
            <td>Rp ${Number(row[1]).toLocaleString()}</td>
        `;
        tableBody.appendChild(tr);
    });

    document.getElementById("pageInfo").textContent =
        `Halaman ${currentPage} / ${Math.ceil(allData.length / rowsPerPage)}`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = end >= allData.length;
}

document.getElementById("prevBtn").onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        renderPage();
    }
};
document.getElementById("nextBtn").onclick = () => {
    if ((currentPage * rowsPerPage) < allData.length) {
        currentPage++;
        renderPage();
    }
};

// FETCH DATA
fetch(url)
    .then(res => res.json())
    .then(data => {

        // UPDATE DASHBOARD
        document.getElementById("totalDonasi").textContent =
            "Rp " + data.totalDonasi.toLocaleString();

        document.getElementById("totalDonatur").textContent = data.totalDonatur;

        // SIMPAN DATA TABEL
        allData = data.tabel;

        // Render halaman pertama
        renderPage();

        // HILANGKAN LOADING
        document.getElementById("loadingBox").style.display = "none";
    });

</script>

</body>
</html>
